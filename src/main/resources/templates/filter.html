<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Search usng filtering in the book list</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
  $( function() {
    $( "#publisheddate" ).datepicker();
  } );
  </script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <h3>Searching using filtering the book list:</h3>
    </div>
    <div class="btn-group">
        <form th:action="@{/all}" method="get">
            <input type="submit" value="All books">
        </form>
        <form th:action="@{/available}" method="get">
            <input type="submit" value="Available books">
        </form>
        <form th:action="@{/filter}" method="get">
            <input type="submit" value="Filter books">
        </form>

    </div>

</nav>
<div class="container">
    <div class="row">
        <form class="form-horizontal" action="/filter" method="GET">
            <div class="form-group">

                <label class="col-lg-2 control-label">Author: </label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" name="author" placeholder="Author">
                </div>

                <label class="col-lg-2 control-label">Title: </label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" name="title" placeholder="Title">
                </div>


                <label class="col-lg-2 control-label">Description: </label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" name="description" placeholder="Description">
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Published date: </label>
                    <div class="col-lg4">
                        <input  type="text" name="publishedDate" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label"></label>
                    <div class="col-lg4">
                        <input  type="submit" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Price</th>
            <th>Publish Date</th>
            <th>Description</th>
            <th>Borrowed</th>
            <th>Borrowed By</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${filterBooks}">
            <td th:text="${book.getId}"> Book-ID </td>
            <td th:text="${book.getTitle}">Title </td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.genre}">Genre</td>
            <td th:text="${book.price}">Price</td>
            <td th:text="${book.publish_date}">Publish-Date</td>
            <td th:text="${book.description}">Description</td>
            <td th:text="${book.borrowed}">Borrowed</td>
            <td th:text="${book.borrowedBy}">Borrowed-By</td>
            <td> <input type="checkbox"id="" name="requestedBooks"value=""></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="btn-group">
    <button onclick="borrowBook(userEmail, bookIds, model)">Borrow</button>
    <button onclick="returnBook(userEmail, bookId)">Return</button>
</div>


</body>
</html>
